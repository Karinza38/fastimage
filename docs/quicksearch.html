    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Fastimage Modules fastimage Classes fastimage.FastImageErrorfastimage.FastImageStream Modules Classes FastImageError FastImageStream × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Fastimage Modules fastimage Classes fastimage.FastImageErrorfastimage.FastImageStream Classes Classes FastImageError FastImageStream × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Fastimage Modules fastimage Classes fastimage.FastImageErrorfastimage.FastImageStream fastimage FastImage finds the size or type of an image given its URL by fetching as little as needed. http://sw.cowtech.it/fastimage The supported image type are (thanks to the image-size module): BMP GIF JPEG PNG PSD TIFF WebP SVG UsageFor more details usage examples, see the examples folder. Callback styleTo get the image informations, call fastimage.info passing the URL (can be also a local file path or a Buffer) and a callback. var fastimage = require(&quot;fastimage&quot;); fastimage.info(&quot;http://placehold.it/100x100&quot;, function(error, information){ if(error){ // ... else{ // ... } });For the details about the second parameter of the callback, see fastimage.info, fastimage.size and fastimage.type. Promise styleAll the fastime image methods info, filteredInfo, size and type return a Promise. Once resolved, the promises have the same payload of the callbacks. var fastimage = require(&quot;fastimage&quot;); fastimage.info(&quot;http://placehold.it/100x100&quot;) .then(function(info){ // ... }) .catch(function(error){ // ... });Stream styleIf you want to go The Node.js Way, you can use the streaming API. Calling fastimage.stream it will return a Duplex stream object. Called without arguments, it's ideal for piping. Otherwise, you can use only it's readable side. // Duplex request(&quot;http://placehold.it/100x100.png&quot;).pipe(fastimage.stream()).pipe(/*...*/); // Readable fastimage.stream(&quot;http://placehold.it/100x100.png&quot;).pipe(/*...*/);Streams will emit the size and type if you only need those informations. Supported implementations.Fastimage supports and has been tested on NodeJS 0.10+ and io.js 1.0+. API Documentationfastimage.info(subject, [callback])Analyzes a URL (local or remote) or a Buffer and return the image informations. The signature of the callback is function(error, info). The first argument of the callback, when failed, will be a FastImageError instance. The second argument of the callback, when successful, will be a object containing the image informations. Specifically, when the URL is a remote URL, the object will be similar to this: { &quot;width&quot;: 1000, // The width of the image in pixels. &quot;height&quot;: 1000, // The height of the image in pixels. &quot;type&quot;: &quot;gif&quot;, // The type of the image. Can be `bmp`, `gif`, `jpeg`, `png`, `psd`, `tif`, `webp` or `svg`. &quot;url&quot;: &quot;http://placehold.it/1000x1000.gif&quot;, // The original URL of the image. &quot;realUrl&quot;: &quot;http://placehold.it/1000x1000.gif&quot;, // The real URL of the image after all the redirects. It will be omitted if equals to the URL. &quot;size&quot;: 24090, // The size of the image (in bytes). Present only if the server returned the Content-Length HTTP header. &quot;transferred&quot;: 979, // The amount of data transferred (in bytes) to identify the image. &quot;time&quot;: 171.43721 // The time required for the operation, in milliseconds. }When the URL is a local file the object will be similar to this: { &quot;width&quot;: 150, // The width of the image in pixels. &quot;height&quot;: 150, // The height of the image in pixels. &quot;type&quot;: &quot;png&quot;, // The type of the image. Can be `bmp`, `gif`, `jpeg`, `png`, `psd`, `tif`, `webp` or `svg`. &quot;path&quot;: &quot;1.png&quot;, // The original path of the image. &quot;realPath&quot;: &quot;/home/user/1.png&quot;, // The absolute path of the image. It will be omitted if equals to the path. &quot;size&quot;: 24090, // The size (in bytes) of the image. &quot;time&quot;: 14.00558 // The time required for the operation, in milliseconds. }When the source is a Buffer the object will be similar to this: { &quot;width&quot;: 150, // The width of the image in pixels. &quot;height&quot;: 150, // The height of the image in pixels. &quot;type&quot;: &quot;png&quot;, // The type of the image. Can be `bmp`, `gif`, `jpeg`, `png`, `psd`, `tif`, `webp` or `svg`. &quot;analyzed&quot;: 4096 // The number of bytes analyzed. &quot;time&quot;: 14.00558 // The time required for the operation, in milliseconds. }The function will return a Promise, which will resolve providing the information object. fastimage.size(subject, [callback])Analyzes a URL (local or remote) or a Buffer and return the image size. The signature of the callback is function(error, dimensions). The first argument of the callback, when failed, will be a FastImageError instance. The second argument of the callback, when successful, will be a object containing the fields width and height in pixels. The function will return a Promise, which will resolve providing the information object. fastimage.type(subject, [callback])Analyzes a URL (local or remote) or a Buffer and return the image type. The signature of the callback is function(error, type). The first argument of the callback, when failed, will be a FastImageError instance. The second argument of the callback, when successful, will be the type of the image. The function will return a Promise, which will resolve providing the image type. fastimage.filteredInfo(subject, [filter, callback])Analyzes a URL (local or remote) or a Buffer and return the image informations passing through a filter function. The filter function should accept an object as input and return the object to be passed to the callback. For details on the input object of the filter, see fastimage.info. The signature of the callback is function(error, info). The first argument of the callback, when failed, will be a FastImageError instance. The second argument of the callback, when successful, will be a object containing the image informations. The function will return a Promise, which will resolve providing the filtered information object. fastimage.stream(subject, [options])Creates a new fastimage stream analysis. This is a Duplex stream which works in object mode on the readable side. It will emit the following events: size: The payload will be a object containing the fields width and height in pixels. type: The payload will the type of the image. fastimage.timeout([timeout])Gets or sets the maximum number of seconds to wait to connect to a host. If the value is present, it will also set the new value. If the value is null, it will restore the default value. The default value is 30000. fastimage.threshold([threshold])Gets or sets the maximum number of bytes to read to attempt an identification before giving up and state that the source is not an image. If the value is present, it will also set the new value. If the value is null, it will restore the default value. The default value is 4096. fastimage.userAgent([userAgent])Gets or sets the User Agent String to send on outgoing requests. If the value is present, it will also set the new value. If the value is null, it will restore the default value. The default value is 4096. fastimage.FastImageStreamA image analysis stream. Streams will emit the size and type if you only need those informations about the image. fastimage.FastImageErrorThis error will be returned as the first argument of the callbacks if anything goes wrong. It always have the message and code fields set. Contributing to fastimage Check out the latest master to make sure the feature hasn't been implemented or the bug hasn't been fixed yet. Check out the issue tracker to make sure someone already hasn't requested it and/or contributed it. Fork the project. Start a feature/bugfix branch. Commit and push until you are happy with your contribution. Make sure to add tests for it. This is important so I don't break it in a future version unintentionally. CopyrightCopyright (C) 2015 and above Shogun (shogun@cowtech.it). Licensed under the MIT license, which can be found at http://opensource.org/licenses/MIT. × Search results Close "},"module-fastimage.html":{"id":"module-fastimage.html","title":"Module: fastimage","body":" Fastimage Modules fastimage Classes fastimage.FastImageErrorfastimage.FastImageStream Module: fastimage Fastimage module. Classes FastImageError FastImageStream Methods &lt;static&gt; info(subject, callback) Analyzes a source (a local path, a remote URL or a Buffer) and return the image informations. The second argument of the callback, when successful, will be a object containing the image informations. Specifically, when the source is a remote URL, the object will be similar to this: { &quot;width&quot;: 1000, // The width of the image in pixels. &quot;height&quot;: 1000, // The height of the image in pixels. &quot;type&quot;: &quot;gif&quot;, // The type of the image. Can be `bmp`, `gif`, `jpeg`, `png`, `psd`, `tif`, `webp` or `svg`. &quot;url&quot;: &quot;http://placehold.it/1000x1000.gif&quot;, // The original URL of the image. &quot;realUrl&quot;: &quot;http://placehold.it/1000x1000.gif&quot;, // The real URL of the image after all the redirects. &quot;size&quot;: 24090, // The size of the image (in bytes). Present only if the server returned the Content-Length HTTP header. &quot;transferred&quot;: 979, // The amount of data transferred (in bytes) to identify the image. &quot;time&quot;: 171.43721 // The time required for the operation, in milliseconds. }When the source is a local file the object will be similar to this: { &quot;width&quot;: 150, // The width of the image in pixels. &quot;height&quot;: 150, // The height of the image in pixels. &quot;type&quot;: &quot;png&quot;, // The type of the image tain the filtered object once resolved. Type Promise &lt;static&gt; stream(subject, options) Creates a new fastimage stream analysis. This is a Duplex stream which works in object mode on the readable side. It will emit the following events: size: The payload will be a object containing the fields width and height in pixels. type: The payload will the type of the image. Parameters: Name Type Argument Description subject string | Buffer The source to analyze. It can be a local path, a remote URL or a Buffer. options object &lt;optional&gt; The options to pass to the stream. Returns: A image analysis stream. Type FastImageStream × Search results Close "},"module-fastimage.FastImageError.html":{"id":"module-fastimage.FastImageError.html","title":"Class: FastImageError","body":" Fastimage Modules fastimage Classes fastimage.FastImageErrorfastimage.FastImageStream Class: FastImageError fastimage. FastImageError new FastImageError(message, attributes) The error used by fastimage. Parameters: Name Type Description message string The description of the message. attributes string The attributes of the error. × Search results Close "},"module-fastimage.FastImageStream.html":{"id":"module-fastimage.FastImageStream.html","title":"Class: FastImageStream","body":" Fastimage Modules fastimage Classes fastimage.FastImageErrorfastimage.FastImageStream Class: FastImageStream fastimage. FastImageStream new FastImageStream() A image analysis stream. × Search results Close "}}
